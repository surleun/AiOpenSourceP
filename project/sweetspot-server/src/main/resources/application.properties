spring.application.name=SweetSpot Server

# 포트 번호
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/sweetspot_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
# spring.jpa.show-sql=true
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.open-in-view=false
spring.jackson.time-zone=Asia/Seoul

# Spring Session JDBC 설정
spring.session.jdbc.initialize-schema=always

# 해당 설정은 spring boot 3.x부터 지원하지 않음. 세션 의존성을 추가하면 자동으로 설정되기 때문
# spring.session.store-type=jdbc

# 정적 리소스 제공
spring.web.resources.static-locations=/static/,file:uploads/

# Multipart 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
